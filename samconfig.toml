# SAM CLI configuration file for OpenGate Example deployment
# This file stores default parameters for SAM CLI commands

version = 0.1

[default]
[default.global.parameters]
stack_name = "opengate-example"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-east-1"
parameter_overrides = [
  "Environment=production",
  "TaskCount=1",
  "ContainerImage=ghcr.io/ksysoev/opengate-example:latest",
  "ContainerPort=8080",
  "TaskCpu=512",
  "TaskMemory=1024",
  "HealthCheckPath=/posts"
]

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
