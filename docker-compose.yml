version: '3.8'

services:
  opengate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opengate-example
    ports:
      # Map host port 8080 to container port 8080
      - "8080:8080"
    volumes:
      # Mount config directory as read-only to allow live updates
      - ./config:/config:ro
    environment:
      # Set log level (debug, info, warn, error)
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/posts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
